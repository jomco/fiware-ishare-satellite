# EORI of local satellite
id: <SATELLITE_EORI>

# Private key of local satellite
key: |
  -----BEGIN RSA PRIVATE KEY-----
  <Satellite private key>
  -----END RSA PRIVATE KEY-----

# Certificate chain of local satellite
crt: |
  -----BEGIN CERTIFICATE-----
  <Satellite certificate>
  -----END CERTIFICATE-----
  -----BEGIN CERTIFICATE-----
  <Intermediate certificates>
  -----END CERTIFICATE-----
  -----BEGIN CERTIFICATE-----
  <Root CA certificate>
  -----END CERTIFICATE-----

# Configuration of trusted list
trusted_list:
  - name: iSHARETestCA
    status: "granted"
    validity: "valid"
    crt: |
      -----BEGIN CERTIFICATE-----
      <iSHARETestCA Certificate>
      -----END CERTIFICATE-----
      
  - name: FIWARETEST-CA
    status: "granted"
    validity: "valid"
    crt: |
      -----BEGIN CERTIFICATE-----
      <FIWARETEST-CA Certificate>
      -----END CERTIFICATE-----

